<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Enrollments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
    <p>Loading your enrollments...</p>
  </div>

  <!-- Empty State -->
  <ion-card *ngIf="!isLoading && enrolledCourses.length === 0" class="empty-card">
    <ion-card-content class="ion-text-center">
      <ion-icon name="school-outline" size="large" color="medium"></ion-icon>
      <h3>No Enrollments Yet</h3>
      <p>You haven't enrolled in any courses yet.</p>
      <ion-button expand="block" color="primary" routerLink="/courses" class="ion-margin-top">
        <ion-icon name="book-outline" slot="start"></ion-icon>
        Browse Courses
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Enrolled Courses List -->
  <ion-list *ngIf="!isLoading && enrolledCourses.length > 0">
    <ion-item 
      *ngFor="let course of enrolledCourses" 
      [routerLink]="['/course', course.id]"
      button
      class="course-item">
      <ion-thumbnail slot="start">
        <img 
          [src]="course.coverImage || course.cover || 'assets/icon/favicon.png'"
          [alt]="course.title"
          (error)="$event.target.src='assets/icon/favicon.png'"
        />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ course.title }}</h2>
        <p>{{ course.teacherName || course.author || 'Unknown Teacher' }}</p>
        <p class="course-meta">
          {{ course.category }} â€¢ {{ course.level | titlecase }}
        </p>
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
