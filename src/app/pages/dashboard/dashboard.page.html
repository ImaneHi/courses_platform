<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let course of filteredCourses">
        <ion-card [routerLink]="['/course', course.id]">
          <img [src]="course.cover" />
          <ion-card-header>
            <ion-card-title>{{ course.title }}</ion-card-title>
            <ion-card-subtitle>{{ course.author }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-badge color="primary">{{ course.price | currency }}</ion-badge>
            <ion-icon name="star"></ion-icon> {{ course.rating }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
